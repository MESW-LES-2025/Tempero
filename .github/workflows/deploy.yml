# .github/workflows/deploy.yml
name: Deploy Tempero

on:
  push:
    branches: [ main ]

jobs:
  migrate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tempero/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./tempero

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest


      - name: Apply Supabase migrations to PROD
        working-directory: ./tempero
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROD_REF: ${{ secrets.SUPABASE_PROD_REF }}
        run: |
          supabase db push --project-ref $SUPABASE_PROD_REF

      - name: Set PROD env vars for build
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL_PROD }}" >> $GITHUB_ENV
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY_PROD }}" >> $GITHUB_ENV

      - name: Build app
        run: npm run build
        working-directory: ./tempero

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy
        working-directory: ./tempero
